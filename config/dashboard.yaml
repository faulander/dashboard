# Dashboard Configuration
# This file controls the entire dashboard appearance and behavior

# Theme settings
theme:
  preset: 'gruvbox' # Options: nord, catppuccin, dracula, gruvbox, tokyo-night, rose-pine
  mode: 'dark' # Options: light, dark, system

# Display settings
display:
  columns: 1 # Number of columns in section grid (1-6)

  greeting:
    enabled: true
    locale: 'de' # Locale for greeting (en, de, fr, es, it, pt, nl, pl, ru, ja, zh, ko)

  datetime:
    enabled: true
    locale: 'de-DE' # Intl.DateTimeFormat locale
    hour12: false # true for 12-hour, false for 24-hour
    showSeconds: true
    dateFormat: 'full' # Options: full, long, medium, short

  # Link health checking - monitors if your services are online
  healthCheck:
    enabled: true # Enable/disable health checking
    interval: 30 # Check interval in seconds (minimum 30, default 300 = 5 minutes)
    timeout: 5000 # Request timeout in milliseconds (1000-30000)
    showStatus: true # Show status indicator on items

