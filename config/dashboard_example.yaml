# Dashboard Configuration
# Copy this file to dashboard.yaml and customize it for your setup
# cp config/dashboard_example.yaml config/dashboard.yaml

# Theme settings
theme:
  preset: 'nord' # Options: nord, catppuccin, dracula, gruvbox, tokyo-night, rose-pine
  mode: 'dark' # Options: light, dark, system

# Display settings
display:
  columns: 1 # Number of columns in section grid (1-6)

  greeting:
    enabled: true
    locale: 'en' # Locale for greeting (en, de, fr, es, it, pt, nl, pl, ru, ja, zh, ko)

  datetime:
    enabled: true
    locale: 'en-US' # Intl.DateTimeFormat locale
    hour12: false # true for 12-hour, false for 24-hour
    showSeconds: true
    dateFormat: 'full' # Options: full, long, medium, short

  # Link health checking - monitors if your services are online
  healthCheck:
    enabled: true # Enable/disable health checking
    interval: 30 # Check interval in seconds (minimum 30, default 300 = 5 minutes)
    timeout: 5000 # Request timeout in milliseconds (1000-30000)
    showStatus: true # Show status indicator on items

# Sections - define as many as needed
sections:
  - name: 'Applications'
    icon: 'layout-grid'
    items:
      - name: 'Service 1'
        url: 'https://service1.example.com'
        icon: 'cloud'
      - name: 'Service 2'
        url: 'https://service2.example.com'
        icon: 'activity'
      - name: 'File Manager'
        url: 'https://files.example.com'
        icon: 'file'

  - name: 'Bookmarks'
    items:
      - name: 'Example'
        url: 'https://example.com'

  - name: 'Network'
    items:
      - name: 'Router'
        url: 'http://192.168.1.1'

# Widgets - optional components with different display variants
# Supported variants: info, icon-info, chart (depends on widget type)
widgets:
  - type: 'search'
    position: 'top-right'
    config:
      engine: 'duckduckgo'
      placeholder: 'Search the web...'

