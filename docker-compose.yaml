version: '3.8'

services:
  dashboard:
    build: .
    container_name: startpage
    restart: unless-stopped
    ports:
      - '5005:3000'
    volumes:
      # Mount config directory for easy editing
      - ./config:/config:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CONFIG_PATH=/config/dashboard.yaml
      # Add your API keys here
      # - WEATHER_API_KEY=your_openweathermap_api_key
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
